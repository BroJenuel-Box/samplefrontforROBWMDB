<div class="usermanage-container">
     <div class="usermanage-content">
          <h1>User Managment</h1>
          <div>
               <!-- search bar -->
               <mat-form-field class="example-full-width">
                    <mat-label>Search</mat-label>
                    <input matInput [(ngModel)]="search" [(ngModel)]="email" placeholder="ex: username">
               </mat-form-field>
               <button (click)="getUsers()" mat-raised-button size="small" color="primary"
                    style=" margin: 5px; padding-right: 30px; padding-left: 30px;">Search</button>

               <button mat-raised-button color="primary" style="float:right;" (click)="addUser()">
                    <mat-icon>add</mat-icon>
                    Add User
               </button>
          </div>

          <!-- table -->
          <div class="usermanage-table mat-elevation-z8">
               <table mat-table [dataSource]="dataSource" class="table-here">
                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                         <th mat-header-cell *matHeaderCellDef> ID </th>
                         <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                    </ng-container>

                    <!-- username Column -->
                    <ng-container matColumnDef="username">
                         <th mat-header-cell *matHeaderCellDef> Username </th>
                         <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- email Column -->
                    <ng-container matColumnDef="email">
                         <th mat-header-cell *matHeaderCellDef> Email </th>
                         <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- action Column -->
                    <ng-container matColumnDef="action">
                         <th mat-header-cell *matHeaderCellDef> Action </th>
                         <td mat-cell *matCellDef="let element">
                              <button mat-mini-fab color="accent" class="action-button" (click)="editUser(element)">
                                   <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-mini-fab color="warn" class="action-button" (click)="deleteUser(element)">
                                   <mat-icon>delete</mat-icon>
                              </button>
                         </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
               </table>
               <mat-paginator 
                    [length]="count" 
                    [pageSize]="limit" 
                    [pageSizeOptions]="[5, 10, 25, 100]"
                    (page)="pageChange($event)"
               >
               </mat-paginator>
          </div>
     </div>
</div>
