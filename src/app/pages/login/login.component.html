<div class="login-container">
     <mat-card class="login-card">
          <mat-card-header>
               <mat-card-title>Login</mat-card-title>
               <mat-card-subtitle>Enter Needed Fields</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
               <mat-form-field class="input-field">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="username" matInput [formControl]="usernameFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="usernameFormControl.hasError('required')">
                         Username is <strong>required</strong>
                    </mat-error>
               </mat-form-field>
               <mat-form-field class="input-field">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="password" matInput [formControl]="passwordFormControl" placeholder="Ex. pat@example.com">
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                         Password is <strong>required</strong>
                    </mat-error>
               </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
               <button mat-button color="primary">Create An Acocunt?</button>
               <button mat-raised-button style="float:right;" color="primary">Login</button>
          </mat-card-actions>
     </mat-card>
</div>
